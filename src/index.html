<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ремонт квартир</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__block">
                <div class="nav__logo">
                    <img class="nav__img" src="img/nav/logo.jpg" alt="Логотип">
                </div>
                <div class="nav__info">
                    <div class="nav__contacts">
                        <span class="nav__address">Калуга, Москва, МО</span>
                        <a class="nav__phone" href="tel:+7(495)42-251-31">+7 (495) 42-251-31</a>
                    </div>
                    <button class="button nav__button">Перезвоните мне</button>
                </div>
                <!-- /.nav__info -->
            </div>
            <!-- /.nav__block -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.nav -->
    <header class="header">
        <div class="container">
            <div class="header__block">
                <div class="block-left">
                    <div class="header__text-top">
                        <span class="header__title">Внутренняя отделка помещений "под ключ"</span>
                        <span class="header__subtitle">с гарантией качества, прописанной в договоре</span>
                    </div>
                    <!-- /.header__text-top -->
                    <div class="header__text-bottom">
                        <div class="header__list">
                            <div class="header__list-item">
                                <div class="header__item-img">
                                    <img class="header__item-image" src="img/header/clock.svg" alt="Часы">
                                </div>
                                <span class="header__item-text">Точно соблюдаем сроки</span>
                            </div>
                            <div class="header__list-item">
                                <div class="header__item-img">
                                    <img class="header__item-image" src="img/header/calculator.svg" alt="Калькулятор">
                                </div>
                                <span class="header__item-text">Рассчитаем смету на работы и материалы в день обращения</span>
                            </div>
                            <div class="header__list-item">
                                <div class="header__item-img">
                                    <img class="header__item-image" src="img/header/paint.svg" alt="Рисование">
                                </div>
                                <span class="header__item-text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
                            </div>
                        </div>
                    </div>
                    <!-- /.header__text-bottom -->
                </div>
                <!-- /.block-left -->
                <div class="block-right">
                    <div class="header__block-img">
                        <img class="header__img" src="img/header/room.jpg" alt="Комната"></div>
                    </div>
                    <!-- /.block-right -->
                </div>
            </div>
            <!-- /.header__block -->
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
